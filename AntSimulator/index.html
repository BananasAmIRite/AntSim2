<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <!-- no idea how this works but it helps canvas with taking away edges soooo-->
    <svg width="0" height="0" style="position: absolute; z-index: -1">
      <defs>
        <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
          <feComponentTransfer>
            <feFuncA type="discrete" tableValues="0 1"></feFuncA>
          </feComponentTransfer>
        </filter>
      </defs>
    </svg>
    <div id="map-picker">
      <form id="map-picker-form">
        <input type="file" name="file-picker" accept="image/png" id="file-picker" />
        <input type="submit" />
      </form>
    </div>
    <div id="map-cropper">
      <div
        id="img-selector"
        draggable="true"
        style="border: solid 1px white; background-color: rgba(255, 255, 255, 0.2)"
      ></div>
      <img id="selected-img" />
    </div>
    <canvas
      id="canvas"
      width="1080"
      height="720"
      style="
        image-rendering: optimizeSpeed; /* Legal fallback */
        image-rendering: -moz-crisp-edges; /* Firefox        */
        image-rendering: -o-crisp-edges; /* Opera          */
        image-rendering: -webkit-optimize-contrast; /* Safari         */
        image-rendering: optimize-contrast; /* CSS3 Proposed  */
        image-rendering: crisp-edges; /* CSS4 Proposed  */
        image-rendering: pixelated; /* CSS4 Proposed  */
        -ms-interpolation-mode: nearest-neighbor; /* IE8+           */
      "
    ></canvas>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
